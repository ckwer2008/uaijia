<script type="application/javascript">
	$(function() {
		$(window).scroll(function() {
			if ($(document).scrollTop() >= $(document).height() - $(window).height()) {
				pullJokes();
			}
		});
		pullJokes();
	});
	
	function pullJokes() {
		var text = '<div class="post text"><div class="content"><div class="top"></div> <div class="middle"> ' +
				'<div class="post-text"><a href="javascript:;" onclick="goDetail({{joke.id}})"><p>{{joke.content}}</p></a></div>' +
				'<div class="meta-wrapper"><div class="meta">' +
				'<ul class="post-info"><li><a class="action-btn action-btn-left" href="javascript:;" onclick="handup(this,{{joke.id}})"> <span class="post-handup"></span><span>{{joke.diggCount}}</span></a></li><li><a class="action-btn action-btn-left" href="javascript:;" onclick="bury(this,{{joke.id}})"> <span class="post-handdown"></span><span>{{joke.buryCount}}</span></a></li></ul> ' +
				'<div class="share"><div class="bdsharebuttonbox" data-text="{\'text\':\'这里写入您想要自定义的分享内容A\'}"><a href="#" class="bds_more" data-cmd="more"></a><a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a><a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a><a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a></div></div> <div class="clear"></div></div></div></div><div class="bottom"></div></div></div>';
		$.ajax({
			type : "post",
			url : '/joke/list',
			dataType : "json",
			success : function(data) {
				for(var i = 0;i<data.length;i++) {
					var tmp = text.replace("{{joke.content}}", data[i].content).replace("{{joke.diggCount}}", data[i].diggCount)
							.replace("{{joke.buryCount}}", data[i].buryCount).replace(new RegExp("{{joke.id}}","gm"), data[i].id);
					$(".container").append(tmp);
				}
				share();
			}
		});
	}

	function goDetail(jokeId) {
		location.href = "/html/detail.html?id="+jokeId;
	}

	function handup(t,jokeId){
		var _this = $(t);
		_this.attr('onclick',"false");
		var _handup = _this.children("span").eq(1);
		var handup_num = parseInt(_handup.html());
		_handup.html(handup_num+1);
		$.ajax({
			type : "post",
			url : '/joke/handup/'+jokeId,
			dataType : "json",
			success : function(data) {
				_this.attr('onclick',"handup(this,"+jokeId+")");
			}
		});
	}

	function bury(t,jokeId){
		var _this = $(t);
		_this.attr('onclick',"false");
		var _bury = _this.children("span").eq(1);
		var bury_num = parseInt(_bury.html());
		_bury.html(bury_num+1);
		$.ajax({
			type : "post",
			url : '/joke/bury/'+jokeId,
			dataType : "json",
			success : function(data) {
				_this.attr('onclick',"bury(this,"+jokeId+")");
			}
		});
	}


</script>
